description: |
  Multi-channel notification system supporting local desktop notifications, mobile
  push notifications via ntfy.sh, and Telegram bot messages. Provides priority
  filtering, quiet hours, throttling, and notification logging.

  Channels:
  - Local: Desktop notifications via osascript (macOS)
  - Mobile: Push notifications via ntfy.sh service
  - Telegram: Bot messages to configured chat

  Key capabilities:
  - Multi-channel notification dispatch
  - Priority-based filtering (info, warning, error, critical)
  - Quiet hours configuration
  - Throttling to prevent spam
  - Notification logging
  - JSON-based configuration
  - Custom notification templates

