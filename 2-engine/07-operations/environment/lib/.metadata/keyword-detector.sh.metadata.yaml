description: |
  Detects magic words in prompts and enables specialized modes for enhanced
  agent behavior. Provides context-aware mode switching based on user intent
  detection from natural language prompts.

  Available modes:
  - ultrawork (ulw): Maximum performance with parallel agents, aggressive execution
  - search: Deep research mode with parallel search, Context7 integration
  - analyze: Multi-phase expert consultation with sequential investigation
  - normal: Default balanced mode

  Key capabilities:
  - Multi-language keyword detection (English, Korean)
  - Mode activation based on trigger words
  - Feature set configuration per mode
  - JSON-based keyword definitions
  - Current mode state persistence
  - Mode descriptions and feature lists

