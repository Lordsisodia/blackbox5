# Content
description: |
  Automated detection of vendor lock-in patterns. Scans codebases for known
  vendor-specific patterns and APIs that could create lock-in, enabling
  informed decisions about vendor dependencies and potential swap costs.

  Supported vendors:
  - Shopify (gid://, shopify.com, @shopify/shopify-api)
  - Stripe (sk_live_, sk_test_, pk_live_, pk_test_)
  - AWS (amazonaws.com, aws_, s3.amazonaws.com)
  - GitHub (github.com, api.github.com, ghp_, gho_, ghu_)
  - Google (google.com, googleapis.com, gcp_)
  - Firebase (firebaseio.com, firebase.com)
  - Twilio (AC[32-char], twilio.com)
  - SendGrid (SG., sendgrid.com)
  - Mailgun (mailgun.com)
  - Auth0 (auth0.com, .auth0.com)

  Key capabilities:
  - Pattern-based vendor detection
  - Configurable severity levels
  - Scan logging with timestamps
  - JSON-based configuration
  - Multi-vendor support
  - Bash 3.2 compatible for macOS

