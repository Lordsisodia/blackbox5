description: |
  Pre/post-tool execution hooks for automation. Manages hook configuration and
  execution for Blackbox tool operations. Supports command hooks, script hooks,
  and pattern matching for targeted hook execution.

  Hook types:
  - PreToolUse: Execute before tool operations (Read, Write, Edit, Bash)
  - PostToolUse: Execute after tool operations

  Hook capabilities:
  - Run pre-commit hooks before file changes
  - Validate changes against project rules
  - Inject AGENTS.md context on file reads
  - Pattern-based hook matching with regex
  - JSON-based configuration

  Key capabilities:
  - Hook registration and management
  - Pattern-based matching for tools
  - Command and script hook support
  - JSON configuration with hook definitions
  - Integration with hooks library

