description: |
  Run multiple agents in parallel like a real team. Manages background tasks with
  JSON-based state tracking, priority queuing, and status monitoring. Provides
  task lifecycle management (add, list, status, complete, cancel) with Bash 3.2
  compatibility for macOS.

  Key capabilities:
  - Add background tasks with agent and priority specification
  - List all background tasks with status
  - Get task status by ID
  - Mark tasks as complete or cancel them
  - Priority-based queuing (normal, high, low)
  - JSON state persistence
  - Bash 3.2 compatible for macOS
  - Integration with Ralph Runtime

