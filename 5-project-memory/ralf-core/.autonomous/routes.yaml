# RALF-CORE Routes Configuration
# This project exists to improve the RALF engine itself

project:
  name: "ralf-core"
  type: "meta"
  description: "Self-improvement project for the RALF autonomous system"
  root: "../../../2-engine"  # Points to engine since we modify it

engine:
  path: "../../../2-engine/.autonomous"
  version: "1.0.0"

memory:
  tasks: "./tasks"
  runs: "./runs"
  workspaces: "./workspaces"
  decisions: "./memory/decisions"
  insights: "./memory/insights"
  timeline: "./timeline"

routes:
  # Engine code locations (what we modify)
  engine_shell: "../../../2-engine/.autonomous/shell"
  engine_lib: "../../../2-engine/.autonomous/lib"
  engine_prompts: "../../../2-engine/.autonomous/prompts"
  engine_skills: "../../../2-engine/.autonomous/skills"
  engine_schemas: "../../../2-engine/.autonomous/schemas"

  # Feedback from other instances
  feedback_incoming: "./feedback/incoming"
  feedback_processed: "./feedback/processed"
  feedback_actions: "./feedback/actions"

  # Documentation
  engine_docs: "../../../2-engine/.docs"

feedback:
  # Other projects send feedback here
  endpoint: "./feedback/incoming"
  auto_process: false  # Manual review before processing
  include_telemetry: true
  include_errors: true

mcp:
  default_profile: "full"
  available:
    - supabase
    - filesystem
    - serena
    - sequential-thinking

conventions:
  branch_naming: "ralf/{version}-{description}"
  commit_format: "ralf: [{component}] {description}"
  test_location: "co-located"
