# Secret Templates for Blackbox5
# COPY THIS FILE and fill in actual values, then apply
# DO NOT commit the filled version to git

---
# Anthropic API Key (required for Claude)
apiVersion: v1
kind: Secret
metadata:
  name: anthropic-api-key
  namespace: blackbox5-agents
type: Opaque
stringData:
  api-key: "YOUR_ANTHROPIC_API_KEY_HERE"
---
# GitHub Personal Access Token (for API access)
apiVersion: v1
kind: Secret
metadata:
  name: github-token
  namespace: blackbox5-system
type: Opaque
stringData:
  token: "YOUR_GITHUB_PAT_HERE"
---
# GitHub SSH Key (for git push/pull)
apiVersion: v1
kind: Secret
metadata:
  name: github-ssh-key
  namespace: blackbox5-agents
type: kubernetes.io/ssh-auth
stringData:
  ssh-privatekey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    YOUR_SSH_PRIVATE_KEY_HERE
    -----END OPENSSH PRIVATE KEY-----
  ssh-publickey: |
    ssh-ed25519 YOUR_SSH_PUBLIC_KEY_HERE
