# Processing Rules by Tier
tier_rules:
  tier_1:
    - "Process all videos immediately"
    - "Always generate full report"
    - "Priority queue for transcription"
    - "Alert on new upload"

  tier_2:
    - "Process all videos"
    - "Generate report if composite score >= 6.5"

  tier_3:
    - "Process all videos"
    - "Generate report if composite score >= 7.5"

