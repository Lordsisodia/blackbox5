# -----------------------------------------------------------------------------
# USAGE GUIDE FOR INTEGRATION
# -----------------------------------------------------------------------------
#
# How to Update Tracking:
# ----------------------
#
# 1. Before Skill Execution:
#    - Note the start time
#    - Record which skill is being invoked
#
# 2. After Skill Execution:
#    - Increment usage_count by 1
#    - Update last_used to current timestamp
#    - Update last_status (success/failed/partial)
#    - Recalculate success_rate: (success_count / total_count) * 100
#    - Update avg_execution_time_seconds with new timing
#
# 3. Example Update (Python/Manual):
#    ```yaml
#    # Find skill by skill_id
#    # Update fields:
#    usage_count: 5              # Was 4, now 5
#    last_used: "2026-02-01T05:15:00Z"
#    success_rate: 80.0          # 4 successes out of 5 attempts
#    avg_execution_time_seconds: 45.2
#    last_status: "success"
#    ```
#
# 4. Analyzing Usage:
#    - Low usage_count + high success_rate = Underutilized good skill
#    - High usage_count + low success_rate = Needs tuning or replacement
#    - Null last_used (older than 30 days) = Candidate for removal
#
# -----------------------------------------------------------------------------
