[pytest]
# Pytest configuration for RALF testing framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, component interactions)
    slow: Slow tests (network, file system, external resources)
    config: Tests related to configuration management
    queue: Tests related to queue synchronization
    roadmap: Tests related to roadmap and metrics

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when pytest-cov is installed)
# addopts = --cov=2-engine --cov-report=term-missing --cov-report=html

# Logging options
log_cli = false
log_cli_level = INFO

# Warning handling
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0
