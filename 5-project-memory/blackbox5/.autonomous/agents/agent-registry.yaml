usage:
  adding_ralf_agent: |
    1. Create agent directory under .autonomous/agents/
    2. Add entry to this registry under 'agents:' section
    3. Update total_agents count
    4. Document capabilities and dependencies
    5. Update relationships if needed

  adding_claude_subagent: |
    1. Create agent markdown file in .claude/agents/<agent-name>.md
    2. Add YAML frontmatter with name, description, tools, model, color
    3. Add agent body with instructions
    4. Add entry to this registry under 'claude_code_native:' section
    5. Update total_agents count
    6. Register in .claude/settings.json if needed

  updating_agent: |
    1. Update version number
    2. Update last_updated timestamp
    3. Document changes in version_history
    4. Update capabilities if changed

  deprecating_agent: |
    1. Change status to "deprecated"
    2. Add deprecation_notice with replacement
    3. Update relationships to reflect change
    4. Document in version_history

  finding_agents: |
    By capability: Search capabilities list
    By type: Filter by type field
    By status: Filter by status field
    By priority: Filter by priority field
    By category: RALF (bash/hybrid/yaml) or Claude Code (claude_subagent)

  invoking_claude_subagent: |
    Use Task tool with subagent_type:
    ```python
    Task(
        prompt="Task description here",
        subagent_type="bb5-explorer",  # or bb5-researcher, bb5-validator, etc.
        model="sonnet",  # optional override
        run_in_background=True  # for parallel execution
    )
    ```

  cost_optimization: |
    Use GLM-4.7 integrated agents for cost savings:
    - bb5-glm-reviewer: 90%+ savings on routine reviews
    - bb5-glm-vision: Visual analysis at fraction of cost
    Escalate to Opus only for critical security/architecture tasks
