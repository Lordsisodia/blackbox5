# RALF Configuration
# This file controls RALF behavior and feature flags

# Skill System Settings
skills_enabled: true
skill_provider_type: auto  # auto, bb5, generic, null

# Execution Settings
auto_commit: false
idle_timeout: 300  # seconds
loop_interval: 30  # seconds

# Queue Settings
queue_target: 5
queue_min: 2

# Communication Settings
comms_enabled: true
heartbeat_interval: 30  # seconds

# Feature Flags
features:
  skill_routing: true
  auto_planning: true
  metrics_collection: true
  event_logging: true
