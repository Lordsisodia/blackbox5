## User Story Format

```
As a [type of user],
I want [goal],
so that [benefit].

Acceptance Criteria:
- [ ] Criterion 1
- [ ] Criterion 2

Notes:
- Edge cases
- Technical notes
```

---

## Examples

### Example: Authentication Feature

```markdown
**Feature:** User authentication

**User Stories:**
1. As a new user, I want to register with email
   - Enter email, password
   - Receive confirmation email
   - Activate account

2. As a returning user, I want to login
   - Enter credentials
   - Stay logged in (optional)
   - Reset password if forgotten

**Priority:**
- Must: Registration, login
- Should: Password reset
- Nice: Social login
```

