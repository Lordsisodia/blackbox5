name: Hourly YouTube Scrape

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install yt-dlp

      - name: Run scraper
        run: python scripts/collect_all.py

      - name: Generate digest
        run: python scripts/digest.py

      - name: Commit changes
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          # Remove checkout credentials
          git config --unset-all http.https://github.com/.extraheader || true
          git remote remove origin || true

          # Configure git
          git config user.name "Scraper Bot"
          git config user.email "bot@example.com"

          # Add changes
          git add database/ reports/
          git diff --staged --quiet || git commit -m "scrape: $(date -u '+%Y-%m-%d %H:%M UTC')"

          # Push using token
          git remote add origin "https://x-access-token:${MIRROR_TOKEN}@github.com/lordsisodia/youtube-ai-research.git"
          git push origin main
