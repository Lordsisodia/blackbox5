# Classification areas for extracted content
areas:
  - id: "agent-frameworks"
    name: "Agent Frameworks"
    description: "Core frameworks for building AI agents"
    keywords: ["agent", "framework", "sdk"]

  - id: "multi-agent"
    name: "Multi-Agent Systems"
    description: "Frameworks for multi-agent orchestration"
    keywords: ["multi-agent", "orchestration", "swarm"]

  - id: "mcp-servers"
    name: "MCP Servers"
    description: "Model Context Protocol server implementations"
    keywords: ["mcp", "model-context-protocol", "server"]

  - id: "tools"
    name: "Agent Tools"
    description: "Tools and capabilities for agents"
    keywords: ["tools", "capabilities", "functions"]

  - id: "platforms"
    name: "Hosted Platforms"
    description: "Cloud platforms for deploying agents"
    keywords: ["platform", "cloud", "hosted", "deployment"]

  - id: "rag"
    name: "RAG Frameworks"
    description: "Retrieval-Augmented Generation systems"
    keywords: ["rag", "retrieval", "embedding", "vector"]

# Topics for granular classification
topics:
  - id: "autogen"
    name: "AutoGen"
    related_areas: ["agent-frameworks", "multi-agent"]
    keywords: ["autogen", "microsoft"]

  - id: "crewai"
    name: "CrewAI"
    related_areas: ["agent-frameworks"]
    keywords: ["crewai", "crew"]

  - id: "langgraph"
    name: "LangGraph"
    related_areas: ["agent-frameworks", "orchestration"]
    keywords: ["langgraph", "langchain", "graph"]

  - id: "llamaindex"
    name: "LlamaIndex"
    related_areas: ["rag", "data-frameworks"]
    keywords: ["llamaindex", "rag", "indexing"]

  - id: "mcp"
    name: "Model Context Protocol"
    related_areas: ["mcp-servers", "tools"]
    keywords: ["mcp", "model-context-protocol", "anthropic"]

  - id: "autonomous"
    name: "Autonomous Agents"
    related_areas: ["agent-frameworks"]
    keywords: ["autonomous", "self-improving", "auto-gpt"]

  - id: "workflow"
    name: "Workflow Orchestration"
    related_areas: ["multi-agent", "orchestration"]
    keywords: ["workflow", "pipeline", "orchestration"]

# Ranking criteria
ranking:
  novelty:
    weight: 0.3
    description: "How new is this feature/capability?"
  actionability:
    weight: 0.3
    description: "Can we adopt or learn from this?"
  relevance:
    weight: 0.25
    description: "How relevant to our agent work?"
  authority:
    weight: 0.15
    description: "Source credibility (stars, maintainers)"
