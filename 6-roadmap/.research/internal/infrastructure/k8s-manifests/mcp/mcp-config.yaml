# MCP Configuration for RALF Agents
# Defines available MCP servers in the cluster

apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: blackbox5-agents
  labels:
    app.kubernetes.io/name: blackbox5
    app.kubernetes.io/component: mcp
data:
  .mcp.json: |
    {
      "mcpServers": {
        "github": {
          "type": "sse",
          "url": "http://github-mcp.blackbox5-mcp.svc.cluster.local:3000/sse"
        },
        "filesystem": {
          "type": "sse",
          "url": "http://filesystem-mcp.blackbox5-mcp.svc.cluster.local:3000/sse"
        },
        "serena": {
          "type": "sse",
          "url": "http://serena-mcp.blackbox5-mcp.svc.cluster.local:3000/sse"
        },
        "sequential-thinking": {
          "type": "sse",
          "url": "http://sequential-thinking.blackbox5-mcp.svc.cluster.local:3000/sse"
        }
      }
    }
