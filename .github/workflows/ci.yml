# ============================================================================
# BLACKBOX5 - CONTINUOUS INTEGRATION
# ============================================================================
# Purpose: Run code quality checks and tests on every push and PR
# Trigger: Push to main, any pull request
# ============================================================================

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================================================
  # CODE QUALITY CHECKS
  # ========================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Check code formatting (black)
        run: black --check --diff .
        continue-on-error: true

      - name: Check import sorting (isort)
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Type check with mypy
        run: mypy --ignore-missing-imports --follow-imports=skip .
        continue-on-error: true

  # ========================================================================
  # SECURITY SCANNING
  # ========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit security scan
        run: bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Run safety check
        run: safety check || true
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  # ========================================================================
  # UNIT TESTS
  # ========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest 2-engine/tests/unit/ -v --tb=short \
            -m "unit and not integration and not slow" \
            --cov=2-engine --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ========================================================================
  # SMOKE TEST - Core Imports
  # ========================================================================
  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test core imports
        run: |
          python -c "import sys; sys.path.insert(0, '2-engine'); from core import agent; print('Core imports OK')"
          python -c "import sys; sys.path.insert(0, '2-engine'); from lib import skill_router; print('Router imports OK')"
        continue-on-error: true
