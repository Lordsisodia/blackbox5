name: Mirror Research Bank to Standalone Repo

on:
  push:
    branches: [main]
    paths:
      - '6-roadmap/research/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout BlackBox5
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to siso-research-bank repo
        env:
          GITHUB_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config user.name "Mirror Bot"
          git config user.email "bot@blackbox5.local"
          git subtree split --prefix=6-roadmap/research -b research-temp
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/lordsisodia/siso-research-bank.git research-temp:main --force
          git branch -D research-temp

      - name: Notify
        if: success()
        run: echo "âœ… Mirrored research to siso-research-bank repo"
