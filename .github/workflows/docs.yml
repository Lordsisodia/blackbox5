# ============================================================================
# BLACKBOX5 - DOCUMENTATION
# ============================================================================
# Purpose: Build and deploy documentation
# Trigger: Push to main affecting docs/, or manual dispatch
# ============================================================================

name: Documentation

on:
  push:
    branches: [main, master]
    paths:
      - '1-docs/**'
      - '**/README.md'
      - '**/CATALOG.md'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ========================================================================
  # BUILD DOCUMENTATION
  # ========================================================================
  build:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python]

      - name: Build documentation
        run: |
          cd 1-docs
          if [ -f mkdocs.yml ]; then
            mkdocs build
          else
            echo "No mkdocs.yml found, skipping build"
          fi
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        if: always()
        with:
          path: 1-docs/site

  # ========================================================================
  # REGENERATE CATALOG
  # ========================================================================
  catalog:
    name: Regenerate Catalog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Regenerate skill catalog
        run: |
          if [ -f bin/generate_catalog.py ]; then
            python bin/generate_catalog.py
          else
            echo "Catalog generator not found"
          fi
        continue-on-error: true

  # ========================================================================
  # DEPLOY TO GITHUB PAGES
  # ========================================================================
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
