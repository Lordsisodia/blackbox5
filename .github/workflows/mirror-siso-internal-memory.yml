name: Mirror SISO Internal Memory to Standalone Repo

on:
  push:
    branches: [main]
    paths:
      - '5-project-memory/siso-internal/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout BlackBox5
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to siso-internal-memory repo
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config user.name "Mirror Bot"
          git config user.email "bot@blackbox5.local"
          git subtree split --prefix=5-project-memory/siso-internal -b memory-temp
          git push https://x-access-token:${MIRROR_TOKEN}@github.com/lordsisodia/siso-internal-memory.git memory-temp:main --force
          git branch -D memory-temp

      - name: Notify
        if: success()
        run: echo "âœ… Mirrored siso-internal memory to standalone repo"
