name: Mirror SISO Internal Memory to Standalone Repo

on:
  push:
    branches: [main]
    paths:
      - '5-project-memory/siso-internal/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout BlackBox5
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to siso-internal-memory repo
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          # Remove checkout credentials
          git config --unset-all http.https://github.com/.extraheader || true
          git remote remove origin || true

          # Configure git
          git config user.name "Mirror Bot"
          git config user.email "bot@blackbox5.local"

          # Create a temporary branch with just the folder
          git subtree split --prefix=5-project-memory/siso-internal -b memory-temp

          # Setup remote with token
          git remote add target "https://x-access-token:${MIRROR_TOKEN}@github.com/lordsisodia/siso-internal-memory.git"

          # Push to standalone repo
          git push target memory-temp:main --force

          # Clean up
          git branch -D memory-temp

      - name: Notify
        if: success()
        run: echo "âœ… Mirrored siso-internal memory to standalone repo"
