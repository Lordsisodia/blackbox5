name: Mirror YouTube Research to Standalone Repo

on:
  push:
    branches: [main]
    paths:
      - '6-roadmap/research/external/YouTube/AI-Improvement-Research/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout BlackBox5
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to standalone repo
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          # Debug: Check if token is set (masked)
          if [ -z "$MIRROR_TOKEN" ]; then
            echo "ERROR: MIRROR_TOKEN is not set!"
            exit 1
          fi
          echo "MIRROR_TOKEN is set (length: ${#MIRROR_TOKEN})"

          # Configure git
          git config user.name "Mirror Bot"
          git config user.email "bot@blackbox5.local"

          # Remove any existing credential helpers
          git config --unset-all http.https://github.com/.extraheader || true

          # Create a temporary branch with just the folder
          git subtree split --prefix=6-roadmap/research/external/YouTube/AI-Improvement-Research -b youtube-research-temp

          # Push to standalone repo using MIRROR_TOKEN
          git push https://x-access-token:${MIRROR_TOKEN}@github.com/lordsisodia/youtube-ai-research.git youtube-research-temp:main --force

          # Clean up
          git branch -D youtube-research-temp

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Mirrored YouTube Research to standalone repo"
          echo "Commit: ${{ github.sha }}"
          echo "Time: $(date)"
