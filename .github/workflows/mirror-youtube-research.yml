name: Mirror YouTube Research to Standalone Repo

on:
  push:
    branches: [main]
    paths:
      - '6-roadmap/research/external/YouTube/AI-Improvement-Research/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout BlackBox5
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to standalone repo
        env:
          GH_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -x  # Enable debug mode

          # Configure git
          git config user.name "Mirror Bot"
          git config user.email "bot@blackbox5.local"

          # Create a temporary branch with just the folder
          git subtree split --prefix=6-roadmap/research/external/YouTube/AI-Improvement-Research -b youtube-research-temp

          # Setup gh CLI authentication
          echo "$GH_TOKEN" | gh auth login --with-token

          # Verify gh auth worked
          gh auth status

          # Get authenticated URL using gh CLI
          REMOTE_URL=$(gh repo view lordsisodia/youtube-ai-research --json url -q '.url' | sed 's|https://|https://x-access-token:'"$GH_TOKEN"'@|')
          echo "Remote URL: ${REMOTE_URL//${GH_TOKEN}/***}"

          # Push to standalone repo
          git push "$REMOTE_URL" youtube-research-temp:main --force

          # Clean up
          git branch -D youtube-research-temp

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Mirrored YouTube Research to standalone repo"
          echo "Commit: ${{ github.sha }}"
          echo "Time: $(date)"
