name: Documentation Index

on:
  push:
    paths:
      - '1-docs/**'
  pull_request:
    paths:
      - '1-docs/**'

jobs:
  validate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check documentation index
        run: |
          cd 1-docs
          make check

      - name: Generate index (if out of date)
        if: failure()
        run: |
          cd 1-docs
          make index

      - name: Upload index artifact
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: updated-index
          path: 1-docs/INDEX.md

  auto-update-index:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate-index
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate index
        run: |
          cd 1-docs
          make index

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add 1-docs/INDEX.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: auto-generate INDEX.md [skip ci]"
            git push
          fi
