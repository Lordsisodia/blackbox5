# ============================================================================
# BLACKBOX5 - TASK TO GITHUB ISSUES SYNC
# ============================================================================
# Purpose: Synchronize BlackBox5 tasks with GitHub Issues
# Trigger: Schedule (hourly) or manual dispatch
# ============================================================================

name: Sync Tasks to GitHub

on:
  schedule:
    # Sync every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      task_id:
        description: 'Specific task ID to sync (optional)'
        required: false
        type: string
      force_sync:
        description: 'Force sync all tasks'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write

jobs:
  sync-tasks:
    name: Sync Tasks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Sync tasks to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TASK_ID: ${{ github.event.inputs.task_id }}
          FORCE_SYNC: ${{ github.event.inputs.force_sync }}
        run: |
          python bin/sync_tasks_to_github.py

      - name: Comment on results
        if: always()
        run: |
          echo "Task synchronization complete"
