name: Mirror Engine to Standalone Repo

on:
  push:
    branches: [main]
    paths:
      - '2-engine/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout BlackBox5
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to siso-engine repo
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          # Remove checkout credentials
          git config --unset-all http.https://github.com/.extraheader || true
          git remote remove origin || true

          # Configure git
          git config user.name "Mirror Bot"
          git config user.email "bot@blackbox5.local"

          # Create a temporary branch with just the folder
          git subtree split --prefix=2-engine -b engine-temp

          # Setup remote with token
          git remote add target "https://x-access-token:${MIRROR_TOKEN}@github.com/lordsisodia/siso-engine.git"

          # Push to standalone repo
          git push target engine-temp:main --force

          # Clean up
          git branch -D engine-temp

      - name: Notify
        if: success()
        run: echo "âœ… Mirrored 2-engine to siso-engine repo"
