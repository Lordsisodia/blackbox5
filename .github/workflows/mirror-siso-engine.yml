name: Mirror Engine to Standalone Repo

on:
  push:
    branches: [main]
    paths:
      - '2-engine/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout BlackBox5
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to siso-engine repo
        env:
          GITHUB_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config user.name "Mirror Bot"
          git config user.email "bot@blackbox5.local"
          git subtree split --prefix=2-engine -b engine-temp
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/lordsisodia/siso-engine.git engine-temp:main --force
          git branch -D engine-temp

      - name: Notify
        if: success()
        run: echo "âœ… Mirrored 2-engine to siso-engine repo"
