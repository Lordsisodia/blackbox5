# Pre-commit hooks for Blackbox5
# Install: pip install pre-commit && pre-commit install
# Update: pre-commit autoupdate

repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.template$|
            .*_test\.py$|
            .*\.test\.py$
          )$

  # Python security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Gitleaks for comprehensive secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        args: ['protect', '--verbose', '--redact']

  # ============================================================================
  # CODE QUALITY & TESTING
  # ============================================================================

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503]

  # ============================================================================
  # LOCAL TEST EXECUTION (Quality Gate)
  # ============================================================================

  # Run tests on Python files (fast, modified files only)
  - repo: local
    hooks:
      - id: pytest-changed-files
        name: pytest (changed files)
        entry: bash -c 'if [ -f "bin/run-tests.sh" ]; then bin/run-tests.sh unit --fast-only; else echo "Test runner not found, skipping tests"; fi'
        language: system
        pass_filenames: false
        always_run: true
        files: \.pyi?$
        types: [python]
